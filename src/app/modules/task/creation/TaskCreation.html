<div class="row">
    <div class="col-xs-5">
        <div class="form-group">
            <label>Task</label>
            <input data-ng-model="viewState.input.name" class="form-control" placeholder="Enter your task name or description..."/>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="form-group">
            <label>Group</label>
            <input data-ng-model="viewState.input.group" class="form-control" placeholder="Enter a group name for this task..." data-ng-keypress="addTaskOnEnterKeyPressed(viewState.input, $event)"/>
        </div>
    </div>
    <div class="col-xs-1">
        <button class="btn btn-success inline-button" data-ng-click="addTask(viewState.input)"
                title="Add a new task to the To Do List."
                style="margin-top: 24px;">
            <span class="glyphicon glyphicon-plus"></span> Add Task
        </button>
    </div>
</div>
