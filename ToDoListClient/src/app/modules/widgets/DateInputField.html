<p class="input-group">
       <input type="text" class="form-control"
              data-ng-class="inputSizeClass"
              data-ng-disabled="isDisabled"
              data-show-button-bar="false"
              data-datepicker-popup="MM/dd/yyyy h:mm a"
              data-ng-model="model"
              data-is-open="isOpen"
              data-datepicker-options="config.datePickerOptions"/>
       <span class="input-group-btn">
              <button data-ng-click="open($event)"
                      data-ng-disabled="isDisabled"
                      type="button"
                      class="btn btn-default"
                      data-ng-class="buttonSizeClass">
                     <span class="fa fa-calendar"></span>
              </button>
       </span>
</p>
