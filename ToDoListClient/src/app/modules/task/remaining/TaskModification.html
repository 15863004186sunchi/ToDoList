<div class="modal fade" id="editTaskView" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Task</label>
                    <input data-ng-model="remainingCtrl.inputCopy.name"
                           data-ng-disabled="remainingCtrl.operations.editTask.status === 'LOADING'"
                           placeholder="Enter your task name or description..."
                           class="form-control"
                           maxlength="500"/>
                </div>
                <div class="form-group">
                    <label>Group</label>
                    <input data-ng-model="remainingCtrl.inputCopy.group"
                           data-ng-disabled="remainingCtrl.operations.editTask.status === 'LOADING'"
                           placeholder="Enter a group name for this task..."
                           class="form-control"
                           maxlength="500"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-7">
                            <label>Tags</label>
                            <input data-ng-model="remainingCtrl.form.tag"
                                   data-ng-disabled="remainingCtrl.operations.editTask.status === 'LOADING'"
                                   placeholder="Enter a tag..."
                                   class="form-control"
                                   maxlength="30">
                        </div>
                        <div class="col-xs-2">
                            <label>&nbsp;</label>
                            <button data-ng-click="remainingCtrl.addTag(remainingCtrl.form.tag); remainingCtrl.form.tag = null"
                                    class="btn btn-link">
                                <span class="fa fa-plus"></span> Add Tag
                            </button>
                        </div>
                    </div>
                    <span data-ng-repeat="tag in remainingCtrl.inputCopy.tags"
                          class="badge task-tag">
                        <button data-ng-click="remainingCtrl.removeTag(tag)"
                                class="btn btn-xs btn-link">
                            <span class="fa fa-times"></span>
                        </button>
                        <span data-ng-bind="tag"></span>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link pull-left"
                        data-ng-disabled="remainingCtrl.operations.editTask.status === 'LOADING'"
                        data-dismiss="modal">Cancel</button>
                <button data-ng-click="remainingCtrl.editTask(remainingCtrl.inputCopy)"
                        data-ng-disabled="remainingCtrl.operations.editTask.status === 'LOADING'"
                        type="button"
                        class="btn btn-success">
                    <span data-ng-if="remainingCtrl.operations.editTask.status === 'LOADING'"
                          class="fa fa-spin fa-spinner"></span>
                    <span data-ng-if="remainingCtrl.operations.editTask.status !== 'LOADING'"
                          class="fa fa-save"></span>
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
