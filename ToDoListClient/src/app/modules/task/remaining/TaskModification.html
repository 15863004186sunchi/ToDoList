<div class="modal fade" id="editTaskView" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Task</label>
                    <input data-ng-model="remainingCtrl.inputCopy.name" placeholder="Enter your task name or description..." class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Group</label>
                    <input data-ng-model="remainingCtrl.inputCopy.group" placeholder="Enter a group name for this task..." class="form-control"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="remainingCtrl.editTask(remainingCtrl.inputCopy)">Save changes</button>
            </div>
        </div>
    </div>
</div>
