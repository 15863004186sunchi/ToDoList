<div class="text-center">
    <button class="btn btn-link btn-lg complete-button icon-button"
        data-ng-click="completedCtrl.markIncomplete(task)"
        data-ng-disabled="task.readOnly"
        title="Mark this task as incompleted.">
        <span class="fa-stack fa-lg">
            <span class="fa fa-circle fa-stack-2x"></span>
            <span data-ng-if="completedCtrl.operations.markIncomplete.tasks[task.id].status !== 'LOADING'"
                  class="fa fa-reply fa-stack-1x fa-inverse"></span>
            <span data-ng-if="completedCtrl.operations.markIncomplete.tasks[task.id].status === 'LOADING'"
                  class="fa fa-spin fa-spinner fa-stack-1x fa-inverse"></span>
        </span>
    </button>
</div>
