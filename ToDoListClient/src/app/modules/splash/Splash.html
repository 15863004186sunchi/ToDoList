<div class="container">
    <div class="row">
        <div class="col-xs-12 application-description">
            <h1 class="text-center">Time and task tracking at your fingertips.</h1>
            <h3 class="text-center">Use a hard-to-guess ID to get started.</h3>
            <br/>
            <div class="row">
                <div class="col-xs-12 col-md-offset-4 col-md-4">
                    <div class="input-group-lg">
                        <input data-ng-model="splashCtrl.params.userID"
                               data-ng-keyup="splashCtrl.useId(splashCtrl.params.userID)"
                               data-ng-blur="splashCtrl.useId(splashCtrl.params.userID)"
                               class="form-control">
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success btn-lg inline-button"
                            data-ng-click="splashCtrl.goToRemaining();"
                            title="Get started using the ID above.">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <a data-ng-href="#/remaining/{{splashCtrl.params.userID}}">
                <h3 class="text-center">
                    <span class="fa fa-list-ol fa-5x"></span>
                    <br/><br/>
                    Track Your Tasks
                </h3>
            </a>
        </div>
        <div class="col-xs-12 col-md-3">
            <a data-ng-href="#/planner/calendar/{{splashCtrl.params.userID}}">
                <h3 class="text-center">
                    <span class="fa fa-calendar fa-5x"></span>
                    <br/><br/>
                    Plan and Schedule
                </h3>
            </a>
        </div>
        <div class="col-xs-12 col-md-3">
            <a data-ng-href="#/statistics/{{splashCtrl.params.userID}}">
                <h3 class="text-center">
                    <span class="fa fa-bar-chart fa-5x"></span>
                    <br/><br/>
                    Review Your Stats
                </h3>
            </a>
        </div>
        <div class="col-xs-12 col-md-3">
            <h3 class="text-center">
                <span class="fa fa-bookmark fa-5x"></span>
                <br/><br/>
                Bookmark to Save
            </h3>
        </div>
    </div>
</div>
