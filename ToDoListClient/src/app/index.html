<!DOCTYPE html>
<html data-ng-app="ToDoList" manifest="jg_todolist.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ToDoList</title>

        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/todolist.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="resources/js/jquery-1.11.1.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
        <script src="resources/js/html5shiv-3.7.2.min.js"></script>
        <script src="resources/js/respond-1.4.2.min.js"></script>
        <![endif]-->

        <!--AngularJS-->
        <script src="resources/js/angular-1.2.23/angular.min.js"></script>
        <script src="resources/js/angular-ui-router-v0.2.13.min.js"></script>

        <!--App Script Files-->
        <script src="ToDoList.min.js"></script>

        <script>
            window.onbeforeunload = function() {
                return 'Are you sure you want to leave this page? Your tasks will not be saved.';
            };
        </script>
    </head>
    <body>
        <div data-ng-controller="NavigationCtrl as navigation">
            <div data-ng-include src="'modules/navigation/NavigationView.html'"></div>
        </div>
        <div class="container">
            <div data-alert-panel class="alertPanel"></div>
            <div data-ui-view></div>
        </div>
    </body>
</html>
