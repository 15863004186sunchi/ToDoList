<!DOCTYPE html>
<html data-ng-app="ToDoListApp" manifest="jg_todolist.appcache" onload="initializePageLeaveWarning()">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToDoList</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/todolist.css" rel="stylesheet">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/models/Task.js"></script>
    <script src="js/models/GroupStat.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <script src="js/directives/SortableHeader.js"></script>
    <script src="js/directives/RemainingTasks.js"></script>
    <script src="js/directives/TaskStatistics.js"></script>
    <script src="js/directives/CompletedTasks.js"></script>
    <script src="js/directives/TaskModification.js"></script>
    <script src="js/directives/TaskCreation.js"></script>
    <script src="js/filters/DateFilter.js"></script>
    <script src="js/filters/TimeFilter.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv-3.7.2.min.js"></script>
    <script src="js/respond-1.4.2.min.js"></script>
    <![endif]-->

    <script>
        window.onbeforeunload = function() {
            return 'Are you sure you want to leave this page? Your tasks will not be saved.';
        };
    </script>
</head>
<body data-ng-controller="ToDoListController">
    <div>
        <div class="container">
            <div ng-include="'partials/HeaderView.html'"></div>
            <div ng-include="'partials/NavigationView.html'"></div>
        </div>


        <div class="container" ng-switch on="getCurrentView()">
            <div data-remaining-tasks="" class="view_change_animation" data-ng-switch-when="REMAINING"></div>
            <div data-completed-tasks="" class="view_change_animation" data-ng-switch-when="COMPLETED"></div>
            <div data-task-statistics="" class="view_change_animation" data-ng-switch-when="STATISTICS"></div>
        </div>
    </div>
</body>
</html>
