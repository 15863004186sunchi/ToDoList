<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ applicationName }} <span class="small">{{ versionNumber }}</span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li data-ng-class="{active:navigation.isActive('/remaining')}"><a href="#/remaining"><span class="glyphicon glyphicon-tasks"></span> Show Remaining <span class="badge">{{ (navigation.getTasks()|filter:{isCompleted:false}).length }}</span></a></li>
                <li data-ng-class="{active:navigation.isActive('/completed')}"><a href="#/completed"><span class="glyphicon glyphicon-check"></span> Show Completed <span class="badge">{{ (navigation.getTasks()|filter:{isCompleted:true}).length }}</span></a></li>
                <li data-ng-class="{active:navigation.isActive('/statistics')}"><a href="#/statistics"><span class="glyphicon glyphicon-stats"></span> Show Stats</a></li>
            </ul>
        </div>
    </div>
</nav>
