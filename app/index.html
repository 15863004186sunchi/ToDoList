<!DOCTYPE html>
<html data-ng-app="ToDoList" manifest="jg_todolist.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ToDoList</title>

        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/todolist.css" rel="stylesheet">

        <script src="resources/js/jquery-1.11.1.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
        <script src="resources/js/html5shiv-3.7.2.min.js"></script>
        <script src="resources/js/respond-1.4.2.min.js"></script>
        <![endif]-->

        <!--AngularJS-->
        <script src="resources/js/angular-1.2.23/angular.min.js"></script>
        <script src="resources/js/angular-1.2.23/angular-route.min.js"></script>

        <!--App Script Files-->
        <script src="app.min.js"></script>
        <script src="routes.min.js"></script>
        <script src="modules/common/models/Task.min.js"></script>
        <script src="modules/common/models/GroupStat.min.js"></script>
        <script src="modules/common/ViewState.min.js"></script>
        <script src="modules/navigation/NavigationCtrl.min.js"></script>

        <!--Stats Module-->
        <script src="modules/stats/StatsModule.min.js"></script>
        <script src="modules/stats/TaskStatistics.min.js"></script>
        <script src="modules/stats/StatsService.min.js"></script>

        <!--Filters Module-->
        <script src="modules/common/filters/FiltersModule.min.js"></script>
        <script src="modules/common/filters/TimeFilter.min.js"></script>

        <!--Alert Module-->
        <script src="modules/alert/AlertModule.min.js"></script>
        <script src="modules/alert/AlertService.min.js"></script>
        <script src="modules/alert/AlertPanel.min.js"></script>

        <!--Task Module-->
        <script src="modules/task/TaskModule.min.js"></script>
        <script src="modules/task/TaskService.min.js"></script>
        <script src="modules/task/creation/TaskCreation.min.js"></script>
        <script src="modules/task/remaining/RemainingTasksCtrl.min.js"></script>
        <script src="modules/task/completed/CompletedTasksCtrl.min.js"></script>

        <script>
            window.onbeforeunload = function() {
                return 'Are you sure you want to leave this page? Your tasks will not be saved.';
            };
        </script>
    </head>
    <body>
        <div data-ng-controller="NavigationCtrl as navigation">
            <div data-ng-include src="'modules/navigation/NavigationView.html'"></div>
        </div>
        <div class="container">
            <div data-alert-panel class="alertPanel"></div>
            <div ng-view></div>
        </div>
    </body>
</html>
